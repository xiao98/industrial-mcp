# Industrial MCP Server Configuration
# Copy this file to config.yaml and customize for your setup

server:
  name: "my-factory"
  host: "0.0.0.0"
  port: 8080
  log_level: "INFO"

# Device configurations
devices:
  # Modbus TCP device example
  - name: "main-pump"
    type: "modbus"
    protocol: "tcp"
    host: "192.168.1.100"
    port: 502
    unit_id: 1
    registers:
      - name: "temperature"
        address: 100
        scale: 0.1
        unit: "Â°C"
      - name: "vibration"
        address: 101
        unit: "mm/s"
      - name: "pressure"
        address: 102
        scale: 0.01
        unit: "bar"

  # OPC UA device example
  - name: "plc-01"
    type: "opcua"
    endpoint: "opc.tcp://192.168.1.101:4840"
    nodes:
      - name: "production_count"
        node_id: "ns=2;s=ProductionCount"
      - name: "machine_state"
        node_id: "ns=2;s=MachineState"

  # MQTT sensors example
  - name: "iot-sensors"
    type: "mqtt"
    host: "192.168.1.50"
    port: 1883
    topics:
      - "factory/sensors/temperature/#"
      - "factory/sensors/humidity/#"
      - "factory/alerts/#"

# Security settings (optional)
security:
  enabled: false
  # api_key: "your-secret-key"
  # allowed_origins: ["http://localhost:3000"]

# Logging configuration
logging:
  format: "json"  # or "text"
  file: "logs/industrial-mcp.log"
  rotate: true
  max_size_mb: 100
